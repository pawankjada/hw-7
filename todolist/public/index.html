<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">    <title>to do list</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>
    <header>
        <div id="header">
            <h1>Devin's to do list</h1>
        </div>
    </header>
    <main>
        <div id="addform">
            <input type="text" id="input" placeholder="Add a to do" autocomplete="off"/>
            <button id="addbutton"><i class="fas fa-share"></i></button>
        </div>
        <div id="listbody">
            <ul id="list">
            </ul>
        </div>

    </main>
    <script src="js/app.js"></script>
</body>

</html>
